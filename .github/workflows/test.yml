name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  job:
    name: Test
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      PACKAGE_NAME: pydtype
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip3 install 'poetry>=1.2'
          poetry install
          poetry run pip3 install 'setuptools==59.6'  # Workaround, poetry 1.1.x removes this.
      - name: Lint by Flake8
        run: poetry run flake8 tests ${PACKAGE_NAME}
      - name: Format by Black
        run: poetry run black --check tests ${PACKAGE_NAME}
      - name: Test by pytest
        run: poetry run pytest -v tests ${PACKAGE_NAME}
      - name: debug
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3

